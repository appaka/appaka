name: Elixir CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: elixir:1.6.6-slim

    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: |
        cd elixir
        mix local.rebar --force
        mix local.hex --force
        mix deps.clean --all
        mix deps.get
        mix deps.compile argon2_elixir
    - name: Run Tests
      run: |
        cd elixir
        mix test
