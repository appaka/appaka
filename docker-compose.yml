version: "3.4"

services:

  node:
    image: node
    working_dir: /srv/appaka
    volumes:
      - ./front:/srv/appaka
    command: yarn start
    ports:
      - "80:3000"

  elixir:
    image: elixir:1.6.6
    working_dir: /usr/src/myapp
    volumes:
      - ./elixir:/usr/src/myapp
      - ./elixir/.mix:/root/.mix
      